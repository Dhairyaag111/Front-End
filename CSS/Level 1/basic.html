<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Internal CSS styling */
      h1 {
        color: blue;
      }
      #para {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="h1">This is heading number 1</h1>
    <p id="para">This is my paragraph</p>
    <!-- Inline CSS styling -->
    <h2 style="color: green">This is heading number 2</h2>
    <!-- External CSS can be done by creating a seperate css file and importing it inside html file. -->
  </body>
</html>
