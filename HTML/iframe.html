<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <center>
      <!-- iframe tag - It allows us to embed another web page content within our page. Dimension can be added with height and width. scr is the source of the website which we want to show into our web page. -->
      <iframe
        height="300"
        height="200"
        src="https://www.youtube.com"
        frameborder="10"
      ></iframe>
    </center>
  </body>
</html>
