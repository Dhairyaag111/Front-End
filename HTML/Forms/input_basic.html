<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Forms - Forms are used to collect user input. -->
    <!-- Action attribute - Inside form there is an attrib with name action - When we are collecting user data from form, we want to/have to store or send that data somewhere, so basically there will be any URL in the form, and  the action attrib is used to pass/send those data to that ULR. By default, the form will be submitted to the current page's URL. Usually points to a server-side script like PHP, python, etc. that will process the form data.-->
    <!-- Method - Used to specify HTTP  requrests like post, get, etc. -->
    <form action="/userdetails.php" method="">
      <!-- Input tag - It is used to allow user to enter any data. Has attributes like placeholder, name, value, required, etc. -->
      <!-- Label tag -  It is used to define a label for an input element (like a textbox). It improves accessibility and user experience â€” clicking on the label focuses the input. -->

      <!-- Name and Value inside input type -->
      <!-- Name - name specifies what kind of data is tht input type getting, identifies form elements when submitting. Should be unique to each element for clarity. -->
      <!-- Value - Value for that name property, when user enters value in the input type that value gets stored in the value property. -->
      <!-- What kind of value will be defined by name property, and what value will be defined by value property. -->
      <!-- Value is optional, but name is a must when we are sending https requests to a server. -->
      <label for="username">Enter your username</label>
      <input id="username" type="text" name="username" value="" /><br />
      <label for="password">Enter your Password</label>
      <input id="password" type="password" name="password" />

      <!-- Date -->
      <input type="date" name="date" />
      <!-- File -->
      <input type="file" name="file" />
      <!-- Color -->
      <input type="color" name="color" />
      <!-- Range -->
      <input type="range" name="range" />
      <!-- Button -->
      <input type="button" value="Login" />
      <!-- Radio -->
      Male<input type="radio" name="gender" value="Male" /> Female<input
        type="radio"
        name="gender"
        value="Female"
      />
      Other<input type="radio" name="gender" value="Other" />
      <!-- CheckBox -->
      <input type="checkbox" name="language" value="Python" />
      <input type="checkbox" name="language" value="Java" />
      <input type="checkbox" name="language" value="C" />
      <!-- Select -->
      <select name="course">
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="BIT">BIT</option>
      </select>
      <!-- Text Area -->
      <textarea name="desc" rows="4" , cols="20">
          Enter description here : 
        </textarea
      >

      <input type="submit" />
    </form>
  </body>
</html>
