<!DOCTYPE html>
<!-- defines the html version -->
<html lang="en">
  <!-- parent of all HTML tage / Root element/tag -->
  <head>
    <!-- head tag is the parent tag of all meta data tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- title of the website -->
  </head>
  <body>
    <!-- parent tag of content tags, everything will be inside the body tag -->
  </body>
</html>
